<div class="container">
    <div class="row justify-content-center"  >
        <div class="col col-md-3 col-sm-3" *ngFor="let item of users$">
            <div class="card">
                <img class="card-img-top" src="{{item.url}}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{item.fullname}}</h5>
                  <p class="card-text" style="text-align: center;">{{item.designation}}</p>
                  <p class="card-text">Bankinfo:{{item.bankinfo}}</p>
                  <p class="card-text">Mobile No:{{item.contactno}}</p>
                  <button class="btn btn-primary" (click)="showdetails()" style="margin-left: 20%;">Show Details</button>
                </div>
              </div>
        </div>
   </div>
</div>
